<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/favicon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Imbue:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Modulo 2 - Evaluación intermedia</title>
  </head>
  <body class="body">
    <div class="main">
      <h1 class="title">🎪 ¡Adivina el número! 🎪</h1>

      <form class="form js-form" action="">
        <label for="guessNumber" class="label">Introduce aquí tu número:</label>
        <input id="guessNumber" type="number" placeholder="42" class="js-input-number input" />
        <input class="js-btn btn" type="button" value="Prueba" />
        <input class="js-btn btn--reset" type="button" value="Reset" />
      </form>

      <p class="paragraph js-clue">
        <strong class="bold">Pista:</strong> escribe un número del 1 al 100 y haz click en "Prueba".
      </p>
      <p class="paragraph js-clicks"></p>
    </div>

    <script src="./scripts/main.js"></script>
  </body>
</html>
